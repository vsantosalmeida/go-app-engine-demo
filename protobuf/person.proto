syntax="proto3";

package person;

option go_package = ".;protobuf";

message Person {
    string key = 1;
    string first_name = 2;
    string last_name = 3;
    string birth_date = 4;
    string parent_key = 5;
    Address address = 6;
}

message Address {
   string city = 1;
   string state = 2;
}